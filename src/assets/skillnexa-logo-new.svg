<svg width="150" height="35" viewBox="0 0 150 35" xmlns="http://www.w3.org/2000/svg">
  <!-- SKILL - dark royal blue, bold, uppercase -->
  <text x="0" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a">SKILL</text>
  
  <!-- ne - light sky blue, regular, lowercase, increased size, positioned lower, more gap from LL -->
  <text x="56" y="23" font-family="Arial, sans-serif" font-size="17" font-weight="normal" fill="#3b82f6">ne</text>
  
  <!-- X - dark royal blue, bold, uppercase, decreased gap from ne -->
  <text x="72" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a">X</text>
  
  <!-- a - dark royal blue, regular, lowercase, tight to X -->
  <text x="86" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#1e3a8a">a</text>
</svg>
